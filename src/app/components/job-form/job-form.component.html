<div class="container">
  <div class="row mt-20">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="form-header purple-rainbow">
            <h3>
              <i class="fa fa-envelope"></i>
              Formularz zgłoszeniowy:
            </h3>
          </div>

          <p>xyz xyz xyz xyz xyz xyz xyz </p>
          <br>
          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input mdbActive type="text" id="form1" class="form-control">
            <label for="form1">Imię</label>
          </div>
          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input mdbActive type="text" id="form2" class="form-control">
            <label for="form2">Nazwisko</label>
          </div>

          <div class="md-form">
            <i class="fa fa-road prefix grey-text"></i>
            <input mdbActive type="text" id="form3" class="form-control">
            <label for="form3">Adres zamieszkania</label>
          </div>

          <div class="md-form">
            <i class="fa fa-phone prefix grey-text"></i>
            <input mdbActive type="text" id="form4" class="form-control">
            <label for="form4">Telefon</label>
          </div>

          <div class="md-form">
            <i class="fa fa-at prefix grey-text"></i>
            <input mdbActive type="text" id="form5" class="form-control">
            <label for="form5">Email</label>
          </div>

          <div class="md-form">
            <i class="fa fa-address-card prefix grey-text"></i>
            <input mdbActive type="text" id="form6" class="form-control">
            <label for="form6">Aplikuję na stanowisko</label>
          </div>

          <div class="md-form">
            <i class="fa fa-pencil prefix grey-text"></i>
            <textarea mdbActive type="text" id="form7" class="md-textarea"></textarea>
            <label for="form7">Dodatkowe informacje</label>
          </div>

            <label for="file" class="btn btn-secondary">Dodaj załączniki</label>
            <input type="file"
                   id="file"
                   multiple
                   style="display: none"
                   (change)="handleFileInput($event.target.files)">
          <p *ngFor="let file of fileToUpload">{{file.name}}</p>


          <div class="text-center">
            <button class="btn purple-rainbow waves-light" mdbRippleRadius>Wyślij</button>
          </div>
        </div>
      </div>

  </div>
</div>
